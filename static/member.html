<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/static/styles/styles.css" />

      rel="stylesheet"

    />

      rel="icon"
      href="/static/images/image/favicon.ico"
      type="image/x-icon"
    />

  <body>
    <header class="navigation sticky">
      <div class="navi-content">
        <div class="icon logo"><i class="fa-solid fa-at"></i></div>

        <div class="header-button-area">
          <div class="header-2-buttons-area">
            <button class="login-signin">登入</button>
            <button class="logout" style="display: none">登出</button>
          </div>
        </div>
      </div>
    </header>

    <div id="loading" class="loading-overlay hidden">
      <div class="loader"></div>
    </div>

    <section class="main-sider-area">
      <div class="main-sider">
        <!-- <div class="icon logo"><i class="fa-solid fa-at"></i></div> -->
        <div class="sidebar">
          <div class="icon home"><i class="fa-solid fa-house"></i></div>
          <div class="icon search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="icon heart">
            <i class="fa-regular fa-heart has-notifications">
              <span class="notification-dot" style="display: none"></span>
            </i>
          </div>
          <div class="icon profile"><i class="fa-regular fa-user"></i></div>
        </div>

        <!-- <section class="login-signin-area">
          <button class="login-signin">登入</button>
          <button class="logout" style="display: none">登出</button>
        </section> -->
      </div>
    </section>

    <section class="member-self-area">
      <div class="profile-header">
        <div class="profile-info">
          <div class="profile-details">
            <h1 class="user-name"></h1>
            <p class="user-account-id"></p>
            <p class="user-self-intro"></p>
            <a class="user-fans"></a>
          </div>
          <div class="profile-avatar">
            <i class="fa-regular fa-circle-user profile-pic"></i>
            <!-- <img src="path/to/avatar.jpg" alt="User Avatar" /> -->
          </div>
        </div>
        <div class="edit-profile-button" style="display: none">
          <button>編輯個人檔案</button>
        </div>
        <div class="follow-profile-button" style="display: none">
          <button>追蹤</button>
        </div>
        <div class="profile-nav">
          <button class="nav-button active">串文</button>
          <!-- <button class="nav-button">回覆</button> -->
        </div>
      </div>
    </section>

    <section class="postsContainer">

    </section>

    <section class="fans-follow" style="display: none">
      <div class="follower-container">
        <div class="follower-header">
          <div class="tab active" data-target="fans-list">
            粉絲
            <span class="count"></span>
          </div>
          <div class="tab" data-target="follow-list">
            追蹤中
            <span class="count"></span>
          </div>
        </div>
        <div class="follower-lists">
          <div class="follower-list fans-list active">
            <!-- 更多 .list-item -->
          </div>
          <div class="follower-list follow-list" style="display: none">
            <!-- 更多 .list-item -->
          </div>
        </div>
      </div>
    </section>

    <div class="edit-profile-modal" id="editProfileModal" style="display: none">
      <div class="edit-profile-content">
        <form class="edit-profile-form">
          <div class="form-group name-avatar">
            <div class="name">
              <label for="name">名稱</label>
              <input type="text" id="username" name="username" />
            </div>

            <div class="edit-profile-avatar">
              <input
                type="file"
                id="avatar-upload-input"
                accept="image/*"
                style="display: none"
              />
              <!-- <i
                class="fa-regular fa-circle-user profile-pic edit-profile-pic"
              ></i> -->
            </div>
          </div>

          <div class="form-group">
            <label for="bio">個人簡介</label>
            <textarea id="bio" name="bio"></textarea>
          </div>

          <div class="form-group privacy-toggle">
            <label for="privacy">不公開個人檔案</label>
            <input type="checkbox" id="privacy" name="privacy" />
          </div>
          <div class="form-group">
            <button type="submit" class="save-button">完成</button>
          </div>
        </form>
      </div>
      <div class="error-message"></div>
    </div>

    <div class="signin-mask" style="display: none">
      <form class="signin">
        <div class="sign-content">
          <div class="decorator-bar"></div>
          <div class="close">
            <button class="close-signin" type="button">
              <img src="/static/images/icon/icon_close.png" alt="close" />
            </button>

            <h1>登入會員帳號</h1>
          </div>
          <div class="main">
            <input
              type="text"
              placeholder="輸入帳號"
              name="account_id"
              id="signin-account-id"
            />
            <input
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="signin-password"
            />
            <div
              class="hint-signin-message"
              style="
                color: red;
                display: none;
                text-align: center;
                margin-bottom: 10px;
              "
            ></div>
            <button class="signin-button" type="submit">登入帳戶</button>
            <button class="go-to-signup" type="button">
              還沒有帳戶？點此註冊
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="signup-mask" style="display: none">
      <form class="signup">
        <div class="signup-content">
          <div class="decorator-bar"></div>
          <div class="close">
            <button class="close-signup" type="button">
              <img src="/static/images/icon/icon_close.png" alt="close" />
            </button>
            <h1>註冊會員帳號</h1>
          </div>
          <div class="main">
            <input
              type="text"
              placeholder="輸入姓名"
              name="name"
              id="signup-name"
              required
            />
            <input
              type="text"
              placeholder="輸入帳號"
              name="account_id"
              id="signup-account-id"
              required
            />
            <input
              type="email"
              placeholder="輸入電子信箱"
              name="email"
              id="signup-email"
              required
            />
            <input
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="signup-password"
              required
            />
            <div
              class="hint-signup-message"
              style="
                color: red;
                display: none;
                text-align: center;
                margin-bottom: 10px;
              "
            ></div>
            <button class="signup-button" type="submit">註冊新帳戶</button>
            <button class="go-to-signin" type="button">
              已經有新帳戶了？點此登入
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>

  <script type="module" src="../static/js/auth.js"></script>
  <script type="module" src="../static/js/SSE.js"></script>
  <script type="module" src="../static/js/member.js"></script>
