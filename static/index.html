        <div class="header-button-area">

    <section class="main-sider-area">
      <div class="main-sider">
        <!-- <div class="icon logo"><i class="fa-solid fa-at"></i></div> -->

          <div class="icon home"><i class="fa-solid fa-house"></i></div>
          <div class="icon search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="icon heart">
            <i class="fa-regular fa-heart has-notifications">
              <span class="notification-dot" style="display: none"></span>
            </i>
          </div>

    </section>

    <section class="user-post-container-fake">
      <div class="user-post-fake">
        <form class="post-form-fake">
          <div class="user-info-fake">
            <i
              class="fa-regular fa-circle-user profile-pic user-info-profile-pic"
            ></i>
          </div>

          <input
            style="pointer-events: none"
            type="text"
            id="text"
            name="text"
            placeholder="建立串文....."
            class="input-text-fake"
          />

          <button class="send-button-fake" style="pointer-events: none">
            發佈
          </button>
        </form>
      </div>
    </section>

    <section class="create-poster-card" style="display: none">
      <div class="create-poster-container">
        <h2 class="modal-title">新串文</h2>
        <form class="post-form">
          <div class="form-header">
            <i class="fa-regular fa-circle-user profile-pic-create-post"></i>
            <span class="account_id">帳號名稱</span>
          </div>
          <div class="media-preview" id="media-preview"></div>
          <textarea
            rows="6"
            cols="40"
            wrap="hard"
            type="text"
            placeholder="建立串文"
            class="post-input"
          ></textarea>
          <input
            type="file"
            id="file-input"
            accept="image/*,video/*,audio/*"
            class="file-input"
            hidden
          />
          <div class="form-actions">
            <button type="button" class="action-btn">
              <label for="image-upload" class="action-btn">
                <i class="fa fa-image"></i>
              </label>
              <input
                type="file"
                id="image-upload"
                accept="image/*"
                class="file-input"
                hidden
              />
            </button>
            <button type="button" class="action-btn">
              <label for="video-upload" class="action-btn">
                <i class="fa-solid fa-video"></i>
              </label>
              <input
                type="file"
                id="video-upload"
                accept="video/*"
                class="file-input"
                hidden
              />
            </button>

            <button type="button" class="action-btn">
              <label for="audio-upload" class="action-btn">
                <i class="fa-solid fa-microphone"></i>
              </label>
              <input
                type="file"
                id="audio-upload"
                accept="audio/*"
                class="file-input"
                hidden
              />
            </button>
          </div>
          <div class="privacy-select">
            <label for="privacy-options" class="privacy-label"
              >誰可以看見這個串文？</label
            >
            <select id="privacy-options" class="privacy-options">
              <option value="Public">所有人</option>
              <option value="Private">追蹤你的人</option>
            </select>
          </div>

          <div class="create-submit">
            <button type="submit" class="submit-post-btn">發佈</button>
          </div>
        </form>
      </div>
    </section>

    <section class="create-post-btn">
      <i class="fa-solid fa-plus"></i>
    </section>

    <div class="signin-mask" style="display: none">
      <form class="signin">
        <div class="sign-content">
          <div class="decorator-bar"></div>
          <div class="close">
            <button class="close-signin" type="button">
              <img src="/static/images/icon/icon_close.png" alt="close" />
            </button>

            <h1>登入會員帳號</h1>
          </div>
          <div class="main">
            <input
              type="text"
              placeholder="輸入帳號"
              name="account_id"
              id="signin-account-id"
            />
            <input
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="signin-password"
            />
            <div
              class="hint-signin-message"
              style="
                color: red;
                display: none;
                text-align: center;
                margin-bottom: 10px;
              "
            ></div>
            <button class="signin-button" type="submit">登入帳戶</button>
            <button class="go-to-signup" type="button">
              還沒有帳戶？點此註冊
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="signup-mask" style="display: none">
      <form class="signup">
        <div class="signup-content">
          <div class="decorator-bar"></div>
          <div class="close">
            <button class="close-signup" type="button">
              <img src="/static/images/icon/icon_close.png" alt="close" />
            </button>
            <h1>註冊會員帳號</h1>
          </div>
          <div class="main">
            <input
              type="text"
              placeholder="輸入姓名"
              name="name"
              id="signup-name"
              required
            />
            <input
              type="text"
              placeholder="輸入帳號"
              name="account_id"
              id="signup-account-id"
              required
            />
            <input
              type="email"
              placeholder="輸入電子信箱"
              name="email"
              id="signup-email"
              required
            />
            <input
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="signup-password"
              required
            />
            <div
              class="hint-signup-message"
              style="
                color: red;
                display: none;
                text-align: center;
                margin-bottom: 10px;
              "
            ></div>
            <button class="signup-button" type="submit">註冊新帳戶</button>
            <button class="go-to-signin" type="button">
              已經有新帳戶了？點此登入
            </button>
          </div>
        </div>
      </form>
    </div>
