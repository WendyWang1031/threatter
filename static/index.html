<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threatter</title>
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="creat-post">
      <form class="post-form">
        <div class="user-info">
          <img
            src="/static/images/image/user (1).png"
            class="profile-pic"
            alt="Profile Picture"
          />
        </div>

        <input
          type="text"
          id="text"
          name="text"
          placeholder="發表串文"
          class="input-text"
        />

        <div class="file-upload">
          <label for="img" class="upload-label">
            <div class="upload-icon"></div>
          </label>
          <input
            type="file"
            id="img"
            name="img"
            accept="image/png, image/jpeg"
            class="input-file"
          />
        </div>

        <button type="submit" class="send-button">發佈</button>
      </form>
    </div>

    <section class="postsContainer">
      <div class="post">
        <div class="post-header">
          <img
            src="/static/images/image/user (1).png"
            alt="User Profile"
            class="profile-pic"
          />
          <span class="username">meow</span>
        </div>
        <div class="post-content">
          <div class="text">這是範例串文，請留言</div>
          <div class="media"></div>
        </div>
        <div class="post-stats">
          <div class="stat"><i class="fa fa-heart"></i> <span>304</span></div>
          <div class="stat"><i class="fa fa-comment"></i> <span>10</span></div>
          <div class="stat"><i class="fa fa-share"></i> <span>38</span></div>
        </div>
      </div>
    </section>
  </body>
  <script src="static/js/controller/controller_index.js"></script>
</html>
