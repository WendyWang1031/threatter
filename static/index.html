<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threatter</title>
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section class="main-sider">
      <div class="icon logo"><i class="fa-solid fa-at"></i></div>
      <div class="sidebar">
        <div class="icon home"><i class="fa-solid fa-house"></i></div>
        <div class="icon search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="icon heart"><i class="fa-regular fa-heart"></i></div>
        <div class="icon profile"><i class="fa-regular fa-user"></i></div>
      </div>
    </section>

    <section class="user-post-container">
      <div class="user-post">
        <form class="post-form">
          <div class="user-info">
            <i class="fa-regular fa-circle-user profile-pic"></i>
          </div>

          <input
            type="text"
            id="text"
            name="text"
            placeholder="建立串文....."
            class="input-text"
          />

          <div class="file-upload">
            <label for="img" class="upload-label">
              <div class="upload-icon"></div>
            </label>
            <input
              type="file"
              id="img"
              name="img"
              accept="image/*, video/*"
              class="input-file"
            />
          </div>

          <button class="send-button">發佈</button>
        </form>
      </div>
    </section>

    <section class="create-poster-card">
      <div class="create-poster-container">
        <form class="post-form">
          <div class="form-header">
            <i class="fa-regular fa-circle-user profile-pic"></i>
            <span class="username">帳號名稱</span>
          </div>
          <textarea
            type="text"
            placeholder="建立串文"
            class="post-input"
          ></textarea>
          <input
            type="file"
            id="file-input"
            accept="image/*,video/*,audio/*"
            class="input-file"
            hidden
          />
          <div class="form-actions">
            <button type="button" class="action-btn">
              <input
                type="file"
                id="image-upload"
                accept="image/*"
                class="input-file"
                hidden
              />
              <label for="image-upload" class="action-btn">
                <i class="fa fa-image"></i>
              </label>
            </button>

            <button type="button" class="action-btn">
              <input
                type="file"
                id="audio-upload"
                accept="audio/*"
                class="input-file"
                hidden
              />
              <label for="audio-upload" class="action-btn">
                <i class="fa-solid fa-microphone"></i>
              </label>
            </button>
          </div>
          <div class="create-submit">
            <button type="submit" class="submit-btn">發佈</button>
          </div>
        </form>
      </div>
    </section>

    <section class="postsContainer">
      <div class="post">
        <div class="post-header">
          <i class="fa-regular fa-circle-user profile-pic"></i>
          <span class="username">meow</span>
        </div>
        <div class="post-content">
          <div class="text">這是範例串文，請留言</div>
          <div class="media"></div>
        </div>
        <div class="post-stats">
          <div class="stat"><i class="fa fa-heart"></i> <span>304</span></div>
          <div class="stat"><i class="fa fa-comment"></i> <span>10</span></div>
          <div class="stat"><i class="fa fa-share"></i> <span>38</span></div>
        </div>
      </div>
    </section>

    <section class="create-post-btn">
      <i class="fa-solid fa-plus"></i>
    </section>
  </body>
  <script type="module" src="static/js/controller/controller_index.js"></script>
</html>
