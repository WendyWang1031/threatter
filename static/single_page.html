    <section
      class="create-poster-card create-comment-card"
      style="display: none"
    >
      <div class="create-poster-container create-comment-container">
        <h2 class="modal-title">回覆</h2>
        <form class="post-form comment-form">
          <div class="form-header comment-form-header">
            <i
              class="fa-regular fa-circle-user profile-pic-create-post profile-pic-create-comment profile-pic-create-content"
            ></i>
            <span
              class="account_id comment_account_id create_content_account_id"
              >帳號名稱</span
            >
          </div>
          <div class="media-preview" id="media-preview"></div>
          <textarea
            rows="6"
            cols="40"
            wrap="hard"
            type="text"
            placeholder="回覆"
            class="post-input"
          ></textarea>
          <input
            type="file"
            id="file-input"
            accept="image/*,video/*,audio/*"
            class="file-input"
            hidden
          />
          <div class="form-actions">
            <button type="button" class="action-btn">
              <label for="image-upload" class="action-btn">
                <i class="fa fa-image"></i>
              </label>
              <input
                type="file"
                id="image-upload"
                accept="image/*"
                class="file-input"
                hidden
              />
            </button>
            <button type="button" class="action-btn">
              <label for="video-upload" class="action-btn">
                <i class="fa-solid fa-video"></i>
              </label>
              <input
                type="file"
                id="video-upload"
                accept="video/*"
                class="file-input"
                hidden
              />
            </button>

            <button type="button" class="action-btn">
              <label for="audio-upload" class="action-btn">
                <i class="fa-solid fa-microphone"></i>
              </label>
              <input
                type="file"
                id="audio-upload"
                accept="audio/*"
                class="file-input"
                hidden
              />
            </button>
          </div>
          <div class="create-submit create-comment-submit">
            <button type="submit" class="submit-post-btn submit-comment-btn">
              發佈
            </button>
          </div>
        </form>
      </div>
    </section>

    <div class="signin-mask" style="display: none">
      <form class="signin">
        <div class="sign-content">
          <div class="decorator-bar"></div>
          <div class="close">
            <button class="close-signin" type="button">
              <img src="/static/images/icon/icon_close.png" alt="close" />
            </button>

            <h1>登入會員帳號</h1>
          </div>
          <div class="main">
            <input
              type="text"
              placeholder="輸入帳號"
              name="account_id"
              id="signin-account-id"
            />
            <input
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="signin-password"
            />
            <div
              class="hint-signin-message"
              style="
                color: red;
                display: none;
                text-align: center;
                margin-bottom: 10px;
              "
            ></div>
            <button class="signin-button" type="submit">登入帳戶</button>
            <button class="go-to-signup" type="button">
              還沒有帳戶？點此註冊
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="signup-mask" style="display: none">
      <form class="signup">
        <div class="signup-content">
          <div class="decorator-bar"></div>
          <div class="close">
            <button class="close-signup" type="button">
              <img src="/static/images/icon/icon_close.png" alt="close" />
            </button>
            <h1>註冊會員帳號</h1>
          </div>
          <div class="main">
            <input
              type="text"
              placeholder="輸入姓名"
              name="name"
              id="signup-name"
              required
            />
            <input
              type="text"
              placeholder="輸入帳號"
              name="account_id"
              id="signup-account-id"
              required
            />
            <input
              type="email"
              placeholder="輸入電子信箱"
              name="email"
              id="signup-email"
              required
            />
            <input
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="signup-password"
              required
            />
            <div
              class="hint-signup-message"
              style="
                color: red;
                display: none;
                text-align: center;
                margin-bottom: 10px;
              "
            ></div>
            <button class="signup-button" type="submit">註冊新帳戶</button>
            <button class="go-to-signin" type="button">
              已經有新帳戶了？點此登入
            </button>
          </div>
        </div>
      </form>
    </div>
